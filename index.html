<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
    </style>
    <script>
        // Define your redirects here
        const redirects = {
            // Format: 'path': 'target_url'
            'week2deployed': 'https://ec2-18-189-195-81.us-east-2.compute.amazonaws.com/',
            'week2video': 'https://youtu.be/D7SIJ8jeaRs',
            'week2repo': 'https://github.com/kutluokan/slack2',
            'week2brainlift': 'https://workflowy.com/s/week-2/yVDHQalQm44Bh1ag',
            'week2social': 'https://x.com/30_pct/status/1880366566812053525',
            // Add more redirects as needed
        };

        window.onload = function() {
            // Get the path after the repository name
            const fullPath = window.location.pathname;
            // Remove leading slash and get the last part of the path
            const path = fullPath.split('/').filter(Boolean).pop();
            
            // Check if we have a redirect for this path
            if (path && redirects[path]) {
                window.location.href = redirects[path];
            } else {
                // If no redirect is found, show error message
                document.getElementById('message').innerHTML = 'Page not found. Redirecting to home...';
                // Redirect to home page after 3 seconds
                setTimeout(() => {
                    window.location.href = 'https://kutluokan.github.io';
                }, 3000);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Redirecting...</h1>
        <p id="message">Please wait while we redirect you to the appropriate page.</p>
    </div>
</body>
</html>
